<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jackson Area Men’s Basketball</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function startCountdown() {
      const gameDate = new Date("October 28, 2025 19:00:00").getTime();
      const countdown = document.getElementById("countdown");
      setInterval(() => {
        const now = new Date().getTime();
        const distance = gameDate - now;
        if (distance < 0) {
          countdown.innerHTML = "🏀 Game in Progress or Finished!";
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          countdown.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }
      }, 1000);
    }
    window.onload = startCountdown;
  </script>
</head>
<body>
  <header>
    <h1>Jackson Area Men’s Basketball</h1>

    </nav>
