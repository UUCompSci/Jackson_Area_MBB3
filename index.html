    <section class="highlight">
        <h2>üèÄ Union vs Lane - Opening Game</h2>
        <div id="countdown" class="countdown">Loading countdown...</div>
        <script>
            const gameDate = new Date("October 28, 2025 19:00:00").getTime();
            const countdown = document.getElementById("countdown");
            setInterval(() => {
                const now = new Date().getTime();
                const distance = gameDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until tip-off`;
            }, 1000);
        </script>
